<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestWebSocket</title>
    <script src="lib/jquery-3.6.1.js"></script>
</head>

<body>
    <div>
        <ul id="msg">

        </ul>

        <button id="start">start</button>
        <button id="close">close</button>
        <label>
            <input type="text" name="data">
        </label>
        <button id="send">send</button>
    </div>

<script type="text/javascript">
    window.onload = () => {
        let ws;
        let ul = $('#msg')

        let startWebSocket = () => {
            ws = new WebSocket("ws://localhost:8088/edit?utoken=1")

            ws.onopen = (e) => {
                console.log('WebSocket Open')
                ul.append(`<li>WebSocket Open</li>`)
                console.log(e)
            }

            ws.onmessage = (e) => {
                console.log(e)
                console.log(e.data)
                ul.append(`<li>${e.data}</li>`)
            }

            ws.onclose = (e) => {
                console.log('Server Close')
                console.log(e)
                ul.append(`<li>WebSocket Close</li>`)
            }
        }

        let closeWebSocket = () => {
            ws.close()
        }

        $('#close').on('click', closeWebSocket)
        $('#start').on('click', startWebSocket)
        $('#send').on('click', () => {
            let data = $('input[name="data"]').val();
            ws.send(data)
            console.log(data)
            ul.append(`<li>Send ${data}</li>`)
        })
    }
</script>
</body>

</html>
